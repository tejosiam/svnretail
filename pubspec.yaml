name: goldenlamian
description: Golden Lamian New Kasir Ordering 

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # App Utility
  cupertino_icons: ^1.0.2
  material: ^1.0.0+1
  package_info: ^0.4.3+4
  flutter_vector_icons: ^0.2.1
  flutter_layout_grid: ^0.11.6
  flutter_bloc: ^7.0.0
  bloc: ^7.0.0
  equatable: ^2.0.0
  sticky_headers: "^0.1.8"
  intl: ^0.17.0
  scrollable_positioned_list: ^0.1.10
  flutter_cart: ^0.0.5+1

  #Networking
  dio: ^3.0.10
  retrofit: ^1.3.4+1
  pretty_dio_logger: ^1.1.1

  cached_network_image: ^2.0.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    
fonts:
  - family: Jelly
    fonts:
      - asset: assets/fonts/jellee.roman.ttf
