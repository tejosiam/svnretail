name: goldenlamian
description: Golden Lamian New Kasir Ordering 

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # App Utility
  cupertino_icons: ^1.0.2
  mvc_application: ^6.11.0+3
  material: ^1.0.0+1
  package_info: ^0.4.3+4
  flutter_vector_icons: ^0.2.1
  google_fonts: ^1.1.1
  dio: ^3.0.10
  flutter_layout_grid: ^0.11.6

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    
fonts:
  - family: Jelly
    fonts:
      - asset: assets/fonts/jellee.roman.ttf